<ion-view view-title="Account">
  <ion-content ng-controller="AccountCtrl">

      <div class="list">
        <form ng-submit="saveData()">

          <label class="item item-input">
          <input type="text" ng-model="userData.email" placeholder="email" />
          </label>
          <label class="item item-input">
          <input type="text" ng-model="userData.pass" placeholder="password" />
          </label>
          <label class="item item-input">
          <input type="text" ng-model="userData.userName" placeholder="Salesmen Name" />
            </label>
          <label class="item item-input">
          <input type="text" ng-model="userData.Company" placeholder="Company" />
            </label>
          <label class="item item-input">
          <input type="text" ng-model="userData.Phone" placeholder="Phone" />
            </label>
          <br>
          <button  class="icon ion-person-add" >Create SalesMen Account</button>
          <button  class="icon ion-person-add" ui-sref="SalesMenDetail">SalesMen Details</button>
        </form>

      </div>


  </ion-content>
</ion-view>
