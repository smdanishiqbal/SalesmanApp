<ion-view view-title="SalesMen App">
  <ion-content class="padding">
    <div class="list list-inset">
      <label class="item item-input">
        <input type="email" ng-model="user.email" placeholder="Email">
      </label>
      <label class="item item-input">
        <input type="text" placeholder="password" ng-model="user.password">
      </label>
    </div>
    <button class="button button-positive" ui-sref="tab.dash" ng-click="login()">
   Login
    </button>
    <button type="submit" class="button button-positive" ui-sref="tab.SignUp">
      Create Account
    </button>

  </ion-content>
</ion-view>
