<ion-view view-title="SignUp">
  <ion-content ng-controller="SignUpCtrl">
    <div class="list">
      <label class="item item-input item-stacked-label">
        <span class="input-label">First Name</span>
        <input ng-model="name" type="text" placeholder="John">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Password</span>
        <input type="text" ng-model="pass" placeholder="Suhr">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Email</span>
        <input type="text" ng-model="email" placeholder="john@suhr.com">
      </label>
    </div>
    <button  class="button button-positive"  ng-click="submit()">
      Create Account
    </button>
    <button type="submit" class="button button-positive" ui-sref="tab.dash">
     Already Have an Account?
    </button>


  </ion-content>
</ion-view>
